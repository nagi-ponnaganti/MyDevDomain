
<!DOCTYPE html>
<html>
<head>
<title>Liquid Layout</title>
<style type="text/css">
* {
	font-family: Arial, Verdana, sans-serif;
	color: #665544;
	text-align: center;
}

body {
	width: 90%;
	margin: 0 auto;
}

li {
	display: inline;
	padding: 0.5em;
}

.column1, .column2, .column3 {
	float: left;
	width: 31.3%;
	margin: 1%;
}

.column3 {
	margin-right: 0%;
}

#nav, #feature, #footer {
	margin: 1%;
}

#content {
	overflow: auto;
}

#nav, #footer {
	background-color: #efefef;
	padding: 0.5em 0; 
}

#feature, .article {
	height: 10em;
	background-color: #efefef;
	margin-bottom: 1em;
}

</style>
</head>
<body>
	<div id="header">
		<h1>Logo</h1>
		<div id="nav">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Products</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div id="feature">
			<p>Feature</p>
		</div>
		<div class="article column1">
			<p>Column One</p>
		</div>
		<div class="article column2">
			<p>Column Two</p>
		</div>
		<div class="article column3">
			<p>Column Three</p>
		</div>
	</div>
	<div id="footer">
		<p>&copy; Copyright 2011</p>
	</div>
</body>
</html>
