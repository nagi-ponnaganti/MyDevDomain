<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Headings</title>
</head>
<body>

<table>
    <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
    </tr>
    <tr>
        <th scope="row">
            Tickets Sold:
        </th>
        <td>120</td>
        <td>135</td>
    </tr>
    <tr>
        <th scope="row">
            Total Sales:
        </th>
        <td>$600</td>
        <td>$700</td>
    </tr>

</table>

</body>
</html>
