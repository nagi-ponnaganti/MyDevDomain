<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Select Items</title>
</head>
<body>

<form action="http://www.example.org">
    <select name="instruments" multiple="multiple" size="3">
        <option name="Guitar" value="guitar">guitar</option>
        <option name="Drums" value="drums" selected="selected">drums</option>
        <option name="Keyboard" value="keyboard">keyboard</option>
        <option name="Bass" value="bass">bass</option>
    </select>
</form>

</body>
</html>
