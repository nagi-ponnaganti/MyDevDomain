<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>JSF Tutorial</title>
<script type="text/javascript">
	function getTheHiddenValue() {
		alert(document.getElementById('jsfForm:helloWorld').value)		
	}
</script>
</head>

<body>
	<h2>This is h:inputHidden</h2>
	<hr />
	<h:form id="jsfForm">
		<h3>Get Value From the Input Hidden Field</h3>
		<h:inputHidden value="Hello World!!!!" id="helloWorld" />
		<h:commandButton value="Get The Hidden Value"
			onclick="getTheHiddenValue()" />
	</h:form>

</body>

</html>
