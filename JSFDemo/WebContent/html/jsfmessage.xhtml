<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>This is JSF Message Tutorial</title>
</head>

<body>
	<h2>JSF Validation Message</h2>
	<hr />
	<h:form>
		<h:panelGrid cellpadding="10" cellspacing="0" id="panel" columns="3"
			border="0">
			<h:outputLabel value="Enter UserName:" />
			<h:inputText id="userName" size="20" label="UserName" required="true">
				<f:validateLength for="userName" minimum="5" maximum="20" />
			</h:inputText>
			<h:message for="username" style="color:red" />
			<h:outputLabel value="Enter Password: " />
			<h:inputSecret id="password" size="20" label="Password"
				required="true">
				<f:validateLength for="password" minimum="5" maximum="20" />
			</h:inputSecret>
			<h:message for="password" style="color:red" />
			<h:commandButton id="sumbit" value="Submit" action="result" />
		</h:panelGrid>
	</h:form>
</body>

</html>
