<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>JSF Tutorial</title>
</head>

<body>
	<h2>This is selectonelist example</h2>
	<hr />
	<h:form>
		<h:selectOneListbox>
			<f:selectItem itemLabel="Item 01" itemValue="1" />
			<f:selectItem itemLabel="Item 02" itemValue="2" />
			<f:selectItem itemLabel="Item 03" itemValue="3" />
			<f:selectItem itemLabel="Item 04" itemValue="4" />
		</h:selectOneListbox>
		<h:commandButton action="result" value="submit" />
	</h:form>
</body>

</html>
