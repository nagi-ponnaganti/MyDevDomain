<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Tutorial!</title>
	<h:outputStylesheet library="css" name="actor_styles.css" />
</h:head>
<h:body>
	<h:form>
		<h2>JDBC Integration Example</h2>
		<h:dataTable value="#{actorData.allActors}" var="c"
			styleClass="actorTable" headerClass="actorTableHeader"
			rowClasses="actorTableOddRow,actorTableEvenRow">
			<h:column>
				<f:facet name="header">Actor ID</f:facet>
         #{c.actorId}
      </h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
         #{c.firstName}
      </h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
         #{c.lastName}
      </h:column>
			<h:column>
				<f:facet name="header">Last Update TS</f:facet>
         #{c.lastUpdateTimeStamp}
      </h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
