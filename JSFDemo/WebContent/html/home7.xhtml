<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>This is JSF Tutorial</title>
</h:head>

<body>
	<h2>This is Ajax Example</h2>
	<hr />

	<h:form>
		<h:inputText value="#{userData.dataOne}" id="inputTextAjax" />
		<h:commandButton value="Show Message">
			<f:ajax execute="inputTextAjax" render="outputMessage" />
		</h:commandButton>
		<h2>
			<h:outputText id="outputMessage"
				value="#{userData.welcomeMessage() !=null ?
            userData.welcomeMessage() : ''}" />
		</h2>
	</h:form>

</body>

</html>
