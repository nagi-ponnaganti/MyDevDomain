<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>This is a JSF Tutorial</title>
	<h:outputStylesheet name="css/styles.css" />
</h:head>

<h:body>
	<h2>Data Table Example</h2>
	<hr />
	<h:form>
		<h:dataTable value="#{employeeData.employees}" var="employee"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">Names</f:facet>
				<h:inputText value="#{employee.name}" rendered="#{employee.canEdit}"
					size="20" />
				<h:outputText value="#{employee.name}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Department</f:facet>
				<h:inputText value="#{employee.department}" size="20"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.department}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Salary</f:facet>
				<h:inputText value="#{employee.salary}" size="5"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.salary}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:inputText value="#{employee.age}" size="5"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.age}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{employeeData.editEmployee(employee)}"
					rendered="#{not employee.canEdit}">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="Save Employees"
			action="#{employeeData.saveEmployees}" />
		<br />
		<h2>Add Employee</h2>
		<hr />
		<table>
			<tr>
				<td style="font-weight: bold;">Name:</td>
				<td><h:inputText size="20" value="#{employeeData.name}" /></td>
			</tr>
			<tr>
				<td style="font-weight: bold;">Department:</td>
				<td><h:inputText size="20" value="#{employeeData.department}" /></td>
			</tr>
			<tr>
				<td style="font-weight: bold;">Salary:</td>
				<td><h:inputText size="10" value="#{employeeData.salary}" /></td>
			</tr>
			<tr>
				<td style="font-weight: bold;">Age:</td>
				<td><h:inputText size="20" value="#{employeeData.age}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="Add Employee"
						action="#{employeeData.addEmployee}" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
