<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>This is JSF Tutorial</title>
</head>

<body>
	<h2>This is h:inputSecret</h2>
	<hr />
	<h:form>
		<h3>This is read-only inputSecret</h3>
		<h:inputSecret value="password" readonly="true" />
		<h3>This is Normal inputSecret</h3>
		<h:inputSecret value="password" readonly="false" />
	</h:form>
</body>

</html>
