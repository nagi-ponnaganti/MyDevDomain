<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>This is JSF action examples</title>
</h:head>

<h:body>
	<h:messages />

	<h:form id="actionForm">
		<h:commandButton id="cmdBtn" action="#{actionBean.action}"
			actionListener="#{actionBean.actionListener}" value="Go To Action" />
	</h:form>
</h:body>

</html>
