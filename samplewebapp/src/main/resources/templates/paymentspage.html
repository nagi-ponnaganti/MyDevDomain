<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Payments</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}


</style>
<body>
<h2>Payments list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>PAYMENT_ID</th>
        <th>CUSTOMER_ID</th>
        <th>STAFF_ID</th>
        <th>RENTAL_ID</th>
        <th>AMOUNT</th>
        <th>PAYMENT_DATE</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}"/>
        <td th:text="${payment.customerId}"/>
        <td th:text="${payment.staffId}"/>
        <td th:text="${payment.rentalId}"/>
        <td th:text="${payment.amount}"/>
        <td th:text="${payment.paymentDate}"/>
        <td th:text="${payment.lastUpdate}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
