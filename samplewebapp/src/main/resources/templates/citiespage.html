<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Cities</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}

</style>
<body>
<h2>Cities list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>CITY_ID</th>
        <th>CITY</th>
        <th>COUNTRY_ID</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="city : ${cities}">
        <td th:text="${city.cityId}"/>
        <td th:text="${city.city}"/>
        <td th:text="${city.countryId}"/>
        <td th:text="${city.lastUpdate}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
