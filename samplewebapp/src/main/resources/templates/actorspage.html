<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Actors</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}


</style>
<body>
<h2>Actor list</h2>

<table>
    <tr>
        <th>ID</th>
        <th>FIRST_NAME</th>
        <th>LAST_NAME</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="actor : ${actors}">
        <td th:text="${actor.actorId}" />
        <td th:text="${actor.firstName}" />
        <td th:text="${actor.lastName}" />
        <td th:text="${actor.lastUpdate}" />
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
