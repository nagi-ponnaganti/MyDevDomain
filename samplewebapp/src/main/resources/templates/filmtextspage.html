<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Film Text</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}

</style>
<body>
<h2>Film Text list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>FILM_ID</th>
        <th>TEXT</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr th:each="filmtext : ${filmtexts}">
        <td th:text="${filmtext.filmId}"/>
        <td th:text="${filmtext.title}"/>
        <td th:text="${filmtext.description}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
