<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Stores</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}


</style>
<body>
<h2>Stores list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>STORE_ID</th>
        <th>MANAGER_STAFF_ID</th>
        <th>ADDRESS_ID</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="store : ${stores}">
        <td th:text="${store.storeId}"/>
        <td th:text="${store.managerStaffId}"/>
        <td th:text="${store.addressId}"/>
        <td th:text="${store.lastUpdate}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
