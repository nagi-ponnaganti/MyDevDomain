<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Inventories</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}


</style>
<body>
<h2>Inventories list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>INVENTORY_ID</th>
        <th>FILM_ID</th>
        <th>STORE_ID</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="inventory : ${inventories}">
        <td th:text="${inventory.inventoryId}"/>
        <td th:text="${inventory.filmId}"/>
        <td th:text="${inventory.storeId}"/>
        <td th:text="${inventory.lastUpdate}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
