<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Rentals</title>
</head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border:2px solid #ddd;
}

tr:nth-child(even){background-color: #f2f2f2}


</style>
<body>
<h2>Rentals list</h2>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>


<table>
    <tr>
        <th>RENTAL_ID</th>
        <th>RENTAL_DATE</th>
        <th>INVENTORY_ID</th>
        <th>CUSTOMER_ID</th>
        <th>RETURN_DATE</th>
        <th>STAFF_ID</th>
        <th>LAST_UPDATE</th>
    </tr>
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.rentalId}"/>
        <td th:text="${rental.rentalDate}"/>
        <td th:text="${rental.inventoryId}"/>
        <td th:text="${rental.customerId}"/>
        <td th:text="${rental.returnDate}"/>
        <td th:text="${rental.staffId}"/>
        <td th:text="${rental.lastUpdate}"/>
    </tr>
</table>

<p>
    <a href="../static/index.html" th:href="@{/}">Return to home</a>
</p>

</body>
</html>
