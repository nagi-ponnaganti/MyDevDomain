<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Varibles</title>
</head>
<body>
<h2>Javascript Varibles</h2>
<p>In this example x,y,z varibles</p>
<p id="demo"></p>

<script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById('demo').innerHTML="This is z value: " + z;
</script>

</body>
</html>
