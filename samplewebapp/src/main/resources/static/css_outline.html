<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline Demostartion</title>
    <style>
        p {
            margin: auto;
            border: 2px solid black;
            outline: 10px;
            outline-style: dotted;
            outline-color: red;
            padding: 20px;
            text-align: center;
            width: 500px;
        }
    </style>
</head>
<body>
<p>This element has a 2px black border and a green outline with a width of 10px.</p>
<br/>
<p>This is Onther Para</p>
</body>
</html>
