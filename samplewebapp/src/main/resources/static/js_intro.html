<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is JavaScript Intro</title>
</head>
<body>

<h1>What Does JavaScript Can Do!!!</h1>
<p id="demo">This is a Paragraph</p>
<button type="button" onclick='document.getElementById("demo").innerHTML = "JavaScript Changed It"'>Change It!!
</button>


<p id="fontsize">JavaScript Can Change FontSize</p>
<button type="button" onclick="document.getElementById('fontsize').style.fontSize='50px'">Change It!!!</button>

<p id="hideelements">JavaScript Can Hide Elements</p>
<button type="button" onclick="document.getElementById('hideelements').style.display = 'none'">Change It!!!</button>

<p id="unhideelements" style="display:none">JavaScript Can UnHide Elements</p>
<button type="button" onclick="document.getElementById('unhideelements').style.display='block'">Change It!!!</button>

</body>
</html>
