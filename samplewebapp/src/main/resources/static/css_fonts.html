<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is CSS Fonts</title>
    <style>
        p.serif {
            font-family: "Times New Roman";
        }

        p.sansserif {
            font-family: "Arial";
        }

        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }


    </style>
</head>
<body>

<h1>CSS Font Family</h1>

<p class="serif">This is Paragraph, shown in Times new Roman, Serif</p>
<p class="sansserif">This is Paragraph, shown in Arial, Sans-Serif</p>
<p class="normal">This Para is Normal Font Style </p>
<p class="italic">This Para is Italic Font Style</p>
<p class="oblique">This Para is Oblique Font Style</p>

</body>
</html>
