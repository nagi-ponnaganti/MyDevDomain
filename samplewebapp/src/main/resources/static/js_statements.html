<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is Javascript statements</title>
</head>
<body>
<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<button onclick="myFunction()" type="button" >click me!!!</button>

<script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById('demo').innerHTML="This is value of z: " + z + ".";

        function myFunction() {
            document.getElementById('demo1').innerHTML="How Are You";
            document.getElementById('demo2').innerHTML="My Name is Nagi";
        }
</script>

</body>
</html>
