<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is CSS Color Tutorial</title>
    <style>
        h1 {
            text-align: center;
            letter-spacing: 2px;
        }

        h2 {
            color: red;
            text-align: left;
            letter-spacing: -2px;
        }

        h3 {
            text-align: right;
        }

        p {
            color: blue;
        }

        a {
            text-decoration: overline;
        }

        p.uppercase {
            text-transform: uppercase;
        }
        p.lowercase {
            text-transform: lowercase;
        }
        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<h1>This is the Heading1</h1>
<h2>This is the Heading2</h2>
<h3>This is the Heading3</h3>
<p>This is Para</p>
<p>A link with no underline: <a href="https://www.w3schools.com">W3Schools.com</a></p>
<p class="uppercase">This is the Text</p>
<p class="lowercase">This is the Text</p>
<p class="capitalize">This is the Text</p>
</body>
</html>
