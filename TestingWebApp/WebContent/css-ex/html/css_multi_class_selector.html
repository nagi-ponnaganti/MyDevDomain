<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Multi Class Selector</title>
<style type="text/css">
.large {
	font: 300px;
}
.center {
	text-align: center;
}
</style>
</head>
<body>

	<h1 class="large">This the Large</h1>
	<h2 class="center">This is Center</h2>
	<h3 class="center large">This is Large Center</h3>

</body>
</html>
