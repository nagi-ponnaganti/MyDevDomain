<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML javascript attributes</title>
</head>
<body>

	<script type="text/javascript">
		function light(sw) {
			var pic;
			if (sw == 0) {
				pic = "images/bulb_off.jpg";
			} else {
				pic = "images/bulb_on.jpg";
			}

			document.getElementById('Image').src = pic;
		}
	</script>

	<img id="Image" alt="No Image" src="images/bulb_off.jpg" />
	<button type="button" onclick="light(0)">Bulb Off</button>
	<button type="button" onclick="light(1)">Bulb On</button>

</body>
</html>
