<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML Java Script 04</title>
</head>
<body>

	<script type="text/javascript">
		function myFunction() {
			document.getElementById('demo').style.fontSize = "100px";
			document.getElementById('demo').style.color = "red";
		}
	</script>

	<button type="button" onclick="myFunction()">ClickMe!!</button>

	<p id="demo">JS can even change the HTML elements</p>

</body>
</html>
