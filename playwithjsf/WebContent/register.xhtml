<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>A Simple Java Server Faces Registration Application</title>
</h:head>
<h:body>
	<h:form>
		<h2>JSF Registration App</h2>
		<h4>Registration Form</h4>
		<table>
			<tr>
				<td>First Name:</td>
				<td><h:inputText id="fName" label="First Name" required="true"
						value="#{userBean.firstName}" /> <h:message for="fName" /></td>
			</tr>

			<tr>
				<td>Last Name:</td>
				<td><h:inputText id="lName" label="Last Name" required="true"
						value="#{userBean.lastName}" /></td>
				<h:message for="lName" />
			</tr>

			<tr>
				<td>Sex:</td>
				<td><h:selectOneRadio id="sex" label="Sex"
						value="#{userBean.sex}" required="true">
						<f:selectItem itemLabel="Male" itemValue="male" />
						<f:selectItem itemLabel="Female" itemValue="female" />
					</h:selectOneRadio> <h:message for="sex" /></td>
			</tr>

			<tr>
				<td>Date Of Birth:</td>
				<td><h:inputText id="dob" label="Date Of Birth"
						value="#{userBean.dob}" required="true">
						<f:convertDateTime pattern="MM-dd-yy" />(MM-dd-yy)
					</h:inputText> <h:message for="dob" /></td>
			</tr>

			<tr>
				<td>Email Address:</td>
				<td><h:inputText id="email" label="Email Address"
						value="#{userBean.email}" required="true"
						validator="#{userBean.validateEmail}" /> <h:message for="email" />
				</td>
			</tr>

			<tr>
				<td>Service Level:</td>
				<td><h:selectOneMenu label="Service Level"
						value="#{userBean.serviceLevel}">
						<f:selectItem itemLabel="Medium" itemValue="medium" />
						<f:selectItem itemLabel="Basic" itemValue="basic" />
						<f:selectItem itemLabel="Premium" itemValue="premium" />
					</h:selectOneMenu></td>
			</tr>
		</table>
		    <p><h:commandButton value="Register" action="confirm" /></p>		
		    <p><h:commandButton value="Cancel" action="main" immediate="true" /></p>
	</h:form>
</h:body>
</html>
